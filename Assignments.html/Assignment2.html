<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        table,th{
            border:2px solid black;
            text-align:center;
         }
         td{
            border:2px solid black;
            text-align:left;
         }
    </style>
</head>
<body>
    <form action="" method="post" enctype=""></form>
    <table width="800" height="600">
      <tr>
        <th colspan="2">Registration Form</th>
      </tr>
      <tr>
          <td>Student name</td>
          <td><input type="text"></td>
      </tr>
      <tr>
        <td>Father name</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Mother name</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>Male<input type="radio" name="Gender">
            Female<input type="radio" name="Gender"></td>
      </tr>
       <tr>
        <td>Email ID</td>
          <td><input type="email"></td>  
        </tr>
      <tr>
        <td>Mobile No.</td>
        <td><input type="tel"></td>
      </tr>
       <tr>
        <td>Address</td>
        <td><textarea maxlength="150"></textarea></td>
      </tr>
      <tr>
        <td>State</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>city</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td> </td>
        <td><input type="submit"></td>
      </tr>
</table>
</form>
</body>
</html>
